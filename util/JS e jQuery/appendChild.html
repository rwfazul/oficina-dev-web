<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="carros">
		<p>Corsa</p>
	</div>

	<script>
		var carro1 = document.createElement("p");
		carro1.innerHTML = "Gol";
		document.getElementById("carros").appendChild(carro1);
		var carro2 = document.createElement("p");
		carro2.innerHTML = "Fiesta";
		document.getElementById("carros").appendChild(carro2);
	</script>
</body>
</html>
