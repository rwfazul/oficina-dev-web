<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="_jquery/jquery.js"></script>
	<script>
		$(document).ready(function() {
			$("h2").css("margin", "0");
			$("p").css( {margin:"0", color:"blue"} );
			$(".div1").css( {"margin-bottom": "40px", background: "#CCC"} );
			// filhos
			$(".div1 span")
					.hide()
					.delay(1000)
					.fadeIn(1000)
					.css({
						color: "green",
						fontSize: "15px"
					});
			$(".div1 h2").hide().css( {"font-size":"25px", color:"red"} ).fadeIn(800);
			// filhos diretos
			$(".div1 > span").css("color", "red");
			// primeiro elemento apos o selecionado
			$(".p1 + p").css( {"font-size":"25px"} );
			// todos elementos apos o selecionado
			$(".p1 ~ p").css( {color:"orange"} );
		});
	</script>
</head>
<body>
	<div class="div1">
		<h2>H2 filho .DIV1</h2>
		<p>P filho .DIV1 <span>SPAN filho P</span></p>
		<span>SPAN filho direto .DIV1</span>
	</div>
	<h2>H2 fora div1</h2>
	<p class="p1">P class .P1 fora da .DIV1</p>
	<p>P2 fora .DIV1</p>
	<p>P3 fora .DIV1</p>
</body>
</html>
