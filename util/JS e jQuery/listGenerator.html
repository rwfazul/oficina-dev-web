<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Number Generator</title>
	<style>
		#container{ 
			width: 100%; 
			height: 100%;
		}

		.quadrado {
			border: 1px solid #000;
			width: 100px;
			height: 100px;
			display: inline-flex;
		}

		.quadrado > p {
			font-size: 42pt;
			margin: auto;
			color: #000;
		}
	</style>
</head>
<body>
	<div id="container">

	</div>

	<script>
	var container = document.getElementById("container");

	for (var i = 1; i <= 999; i++) {
		var div = document.createElement("div");
		div.className = "quadrado";
		var p = document.createElement("p");
		p.innerHTML = i;
		div.appendChild(p);
		container.appendChild(div);
	}
	</script>
</body>
</html>
