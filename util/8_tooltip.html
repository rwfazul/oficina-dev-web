<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Oficina dev. Web: Bootstrap</title>
	<link rel="stylesheet" href="_bootstrap/css/bootstrap.min.css"> 
</head>
<body>

	<div class="container" style="margin-top: 50px;column-fill: ">
	    <div class="jumbotron">
	        <button class="btn btn-lg btn-primary" data-toggle="tooltip" data-placement="bottom" title="Alguma dica util"> 
	            Passe o mouse          
	        </button>
				
	        <button class="btn btn-lg btn-primary" data-toggle="tooltip" data-placement="right" data-html="true" title="Alguma dica 
	        	<strong style='color:red;'>muito util</strong>"> 
	            Passe o mouse          
	        </button>
	    </div>
	</div>

	<script src="_js/jquery.min.js"></script> 
	<script src="_bootstrap/js/bootstrap.min.js"></script> 

	<script>
		$(document).ready(function() {
	    	$('[data-toggle="tooltip"]').tooltip();  // seletor do jQuery pega todos elementos que tiverem data-toggle com valor tooltip e invoca tooltip()
	   });
	</script>

</body>
</html>
