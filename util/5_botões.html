<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oficina dev. Web: Bootstrap</title>
    <link href="_bootstrap/css/bootstrap.min.css" rel="stylesheet">  <!-- Bootstrap Core CSS -->

<body>
    
    <div class="jumbotron">
        <div class="container">
            <h2>Cores</h2>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-default">Default</button>
            <button class="btn btn-basic">Basic</button>
            <button class="btn btn-link">Link</button>
        </div> <!-- /.container -->
    </div> 

    <div class="jumbotron">

                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">item1</a></li>
                    <li><a href="#">item2</a></li>
                    <li><a href="#">item3</a></li>
                    <li role="separator" class="divider"></li>

    </div>

    <div class="jumbotron">
        <div class="container">
            <h2>Barra de botoes com btn-group</h2>
            <div class="btn-toolbar">
                <div class="btn-group btn-group-lg"> 
                    <button class="btn btn-primary">Meu botao</button> 
                    <button class="btn btn-primary">Meu botao</button>
                    <button class="btn btn-primary">Meu botao</button> 
                    <button class="btn btn-primary">Meu botao</button>
                </div>    
            </div> <!-- ./btn-toolbar -->
        </div> <!-- /.container -->
