<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oficina dev. Web: Bootstrap</title>
    <link rel="stylesheet" href="../_bootstrap/css/bootstrap.min.css"> 
    <style>
        .bg-fixo {
            background: url("../_imagens/callout_fundo.jpg") no-repeat fixed 0 0 / cover rgba(0, 0, 0, 0);
        }

        .bg-fixo .bg-overlay {
            background: none repeat scroll 0 0 rgba(0, 0, 0, 0.7);
            padding: 100px 0 90px;
            text-align: center;
        }

        .bg-fixo h2 {
            color: #FFF;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <br/><br/><br/><br/>

    <div class="bg-fixo">
        <div class="bg-overlay">
            <div class="container">
                <h2>Você tem dúvidas, sugestões ou reclamações?</h2>
                <a href="#" class="btn btn-lg btn-primary">Entre em contato</a>
            </div> <!-- ./container -->
        </div> <!-- ./bg-overlay -->  
    </div> <!-- ./bg-fixo --> 

    <div style='height:1000px;'></div>

    <script src="../_js/jquery.min.js"></script> 
    <script src="../_bootstrap/js/bootstrap.min.js"></script> 
     
</body>
</html>
