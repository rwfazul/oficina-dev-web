    <!-- CONTATO -->
    <div class="container">
    	<div class="row">
          <div class="col-md-8 col-md-offset-2 well">
            <form> <!-- O form possui um atributo action que especifica a página que irá tratar o formulário -->
                <legend>Entre em contato conosco<i class="fa fa-envelope"></i></legend>

                <div class="form-group"> <!-- Classes bootstrap para customização do input -->
                    <label for="email" class="control-label">Endereço de e-mail</label>
                    <input type="email" class="form-control" placeholder="Digite aqui o seu endereço de e-mail" required id="email">
                </div>

                <div class="form-group">
                    <label for="assunto" class="control-label">Assunto</label>
                    <textarea class="form-control" placeholder="Digite aqui o assunto de sua mensagem" required id="assunto"></textarea>
                </div>

                <div class="form-group">
                    <label for="mensagem" class="control-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" placeholder="Digite aqui a sua mensagem" rows=7 required id="mensagem"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
